<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Body (White base) -->
  <rect x="50" y="80" width="100" height="120" rx="40" fill="white"/>
  <path d="M50 100 C 50 40, 150 40, 150 100" fill="white"/>

  <!-- Calico Spots -->
  <path d="M50 80 Q 70 60 80 100 L 50 100 Z" fill="#E58F00"/>
  <path d="M150 50 Q 120 60 130 90 L 150 90 Z" fill="#444"/>

  <!-- Ears -->
  <path d="M55 60 L 40 20 L 80 50 Z" fill="white"/>
  <path d="M145 60 L 160 20 L 120 50 Z" fill="#444"/>
  
  <!-- Eyes -->
  <circle cx="75" cy="90" r="12" fill="#444"/>
  <circle cx="125" cy="90" r="12" fill="#444"/>
  <circle cx="72" cy="87" r="4" fill="white"/>
  <circle cx="122" cy="87" r="4" fill="white"/>

  <!-- Nose -->
  <path d="M95 110 L 105 110 L 100 118 Z" fill="#FFC0CB"/>
  
  <!-- Doctor Coat Details -->
  <path d="M100 130 L 100 200" stroke="#EEE" stroke-width="2"/>
  <path d="M100 130 L 80 140 L 100 150" fill="#ADD8E6"/>
  <path d="M100 130 L 120 140 L 100 150" fill="#ADD8E6"/>
  <path d="M50 140 L 150 140" stroke="#EEE" stroke-width="2" stroke-dasharray="4 4"/>

  <!-- Stethoscope -->
  <path d="M60 140 C 60 180, 140 180, 140 140" stroke="#333" stroke-width="4" fill="none"/>
  <circle cx="100" cy="180" r="10" fill="#C0C0C0" stroke="#333"/>
  
  <!-- Head Mirror -->
  <ellipse cx="100" cy="40" rx="40" ry="10" stroke="#333" stroke-width="3" fill="none"/>
  <circle cx="100" cy="40" r="14" fill="#C0C0C0" stroke="#666" stroke-width="2"/>
  <circle cx="100" cy="40" r="4" fill="white"/>
</svg>
