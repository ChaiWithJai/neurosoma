<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Cosmic Glow Background -->
  <circle cx="100" cy="100" r="80" fill="url(#cosmicGlow)" opacity="0.3"/>
  
  <!-- Body (White base) - Seated/Meditating -->
  <ellipse cx="100" cy="160" rx="50" ry="30" fill="white"/>
  <path d="M60 130 C 60 80, 140 80, 140 130" fill="white"/>

  <!-- Calico Spots -->
  <path d="M60 100 Q 80 85 90 120 L 60 115 Z" fill="#E58F00"/>
  <path d="M140 90 Q 120 85 125 115 L 140 110 Z" fill="#444"/>

  <!-- Ears -->
  <path d="M65 75 L 50 40 L 85 70 Z" fill="white"/>
  <path d="M135 75 L 150 40 L 115 70 Z" fill="#444"/>
  
  <!-- Eyes (Closed - Meditating) -->
  <path d="M65 100 Q 80 95 95 100" stroke="#444" stroke-width="3" fill="none"/>
  <path d="M105 100 Q 120 95 135 100" stroke="#444" stroke-width="3" fill="none"/>

  <!-- Nose -->
  <path d="M95 115 L 105 115 L 100 122 Z" fill="#FFC0CB"/>
  
  <!-- Serene Smile -->
  <path d="M90 128 Q 100 135 110 128" stroke="#666" stroke-width="2" fill="none"/>
  
  <!-- Floating Paws (Meditation Pose) -->
  <ellipse cx="65" cy="145" rx="12" ry="8" fill="white" stroke="#ddd"/>
  <ellipse cx="135" cy="145" rx="12" ry="8" fill="white" stroke="#ddd"/>
  
  <!-- Sparkles Around -->
  <circle cx="45" cy="60" r="3" fill="#FFD700"/>
  <circle cx="155" cy="55" r="2" fill="#FFD700"/>
  <circle cx="35" cy="130" r="2" fill="#C0A0FF"/>
  <circle cx="165" cy="125" r="3" fill="#C0A0FF"/>
  <circle cx="100" cy="35" r="4" fill="#87CEEB"/>
  
  <!-- Third Eye Glow -->
  <circle cx="100" cy="70" r="6" fill="url(#thirdEye)" opacity="0.8"/>
  
  <defs>
    <radialGradient id="cosmicGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#C0A0FF;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#C0A0FF;stop-opacity:0"/>
    </radialGradient>
    <radialGradient id="thirdEye" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#7B68EE;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#9370DB;stop-opacity:0.5"/>
    </radialGradient>
  </defs>
</svg>
