  <!-- Nose & Mouth -->
  <path d="M95 105 L 105 105 L 100 112 Z" fill="#FFC0CB"/>
  <path d="M100 112 Q 90 125 80 115" stroke="#333" stroke-width="2" fill="none"/>
  <path d="M100 112 Q 110 125 120 115" stroke="#333" stroke-width="2" fill="none"/>

  <!-- Gold Earring -->
  <circle cx="165" cy="30" r="6" stroke="#FFD700" stroke-width="3" fill="none"/>

