  <circle cx="100" cy="90" r="60" fill="#FF9900"/>

  <!-- Tabby Stripes -->
  <path d="M100 35 L 95 45 L 100 50 L 105 45 Z" fill="#CC6600"/>
  <path d="M45 120 L 65 120 L 55 130 Z" fill="#CC6600"/>
